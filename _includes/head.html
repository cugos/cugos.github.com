<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.name }} {{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    {% include favicons.html %}

    <!-- Le Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    {% for js_name in page.extra_js %}
    <script src="{{ js_name }}"></script>
    {% endfor %}

    {% if page.use_leaflet %}
      <!-- Leaflet -->
      <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    {% else %}
      <!-- Le Mapbox -->
      <script src='{{site.baseurl}}/static/mapbox/mapbox.js'></script>
      <link href='{{site.baseurl}}/static/mapbox/mapbox.css' rel='stylesheet'>
    {% endif %}


    <!-- Le Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Dosis:300,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

    <!-- Le styles -->
    {% for css_name in page.extra_css %}
    <link rel="stylesheet" href="{{ css_name }}">
    {% endfor %}
    <link rel="stylesheet" href="{{site.baseurl}}/static/css/site.css" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]><script src="../assets/js/html5shiv.js"></script><![endif]-->

  </head>

  <body>
  {% include nav.html %}
